{% extends 'chat/chat.html' %}
{% block hide %}{% endblock %}
{% block messages %}
    {% for message in messages %}
    {% if message.sender == request.user %}
<div class="card-panel right" style="width: 75%; position: relative; border-radius: 15px; background-color: #2196F3;">
    <div style="position: absolute; top: 3px; left:9px; font-weight: bolder" class="title" >You</div>
    {{ message }}
</div>
    {% else %}
    <!-- background-color: #ee9063; -->
<div class="card-panel left  lighten-5" style="width: 75%; position: relative; border-radius: 15px; background-color: #525b56;">
    <div style="position: absolute; top: 3px; left:9px; font-weight: bolder;" class="title">{{ message.sender }}</div>
    <div style="background-color: #525b56">
    {{ message }}
    </div>
</div>
    {% endif %}
    {% endfor %}
<script>
$(function () {
    $('#user{{ receiver.id }}').addClass('active');
    //Call receive function each 1 seconds to check for new messages in the database
    setInterval(receive,1000)
})
</script>
{% endblock %}
