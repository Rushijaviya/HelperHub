{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="{% static '../img/logogo.png' %}" type="">
</head>

<body>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="sign-in-htm">
            <div class="group">
                <label for="user" class="label">Username</label>
                <input name="username" id="floatingInput" type="text" class="input">
            </div>
            <div class="group">
                <label for="pass" class="label">Password</label>
                <input name="password" id="floatingPassword" type="password" class="input" data-type="password">
            </div>

            <div class="group">
                <input type="submit" class="button" value="Sign In">
            </div>
        </div>
    </form>

</body>

</html>
